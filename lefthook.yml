pre-commit:
  parallel: true

  skip:
    - merge
    - rebase

  jobs:
    - name: uv lock
      glob: pyproject.toml
      stage_fixed: true
      run: uv lock --script build.py

    - name: ruff
      glob: "*.{py,pyi}"
      stage_fixed: true
      group:
        piped: true
        jobs:
          - name: check
            run: uvx ruff check --fix {staged_files}

          - name: format
            run: uvx ruff format {staged_files}

    - name: dprint
      glob: "*.{json,jsonc,md,toml,yaml,yml}"
      stage_fixed: true
      run: uvx --from dprint-py dprint fmt {staged_files}

    - name: basedpyright
      glob: "*.{py,pyi}"
      run: uvx --with jinja2 basedpyright {staged_files}

    - name: mypy
      glob: "*.{py,pyi}"
      run: uvx --with jinja2 mypy {staged_files}
