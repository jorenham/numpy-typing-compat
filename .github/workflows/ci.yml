name: CI
permissions: read-all

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4.2.2

      - name: typos
        uses: crate-ci/typos@v1.34.0

      - name: ruff
        uses: astral-sh/ruff-action@v3.5.0


  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: astral-sh/setup-uv@v6.4.2

      - name: ty
        run: uvx --with jinja2 ty check

      - name: basedpyright
        run: uvx --with jinja2 basedpyright

      - name: mypy
        run: uvx --with jinja2 mypy .

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: astral-sh/setup-uv@v6.4.2

      - name: build
        run: uv run build.py
