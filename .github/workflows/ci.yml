name: CI
permissions: read-all

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v5.0.0

      - name: dprint
        uses: dprint/check@v2.3

      - name: ruff check
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: "check --preview --output-format=github"

      - name: ruff
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: "format --preview --check --diff"

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: astral-sh/setup-uv@v6.5.0
        with:
          activate-environment: true

      - name: install dependencies
        run: uv pip install jinja2

      - name: ty
        run: uvx ty check

      - name: basedpyright
        run: uvx basedpyright

      - name: mypy
        run: uvx --with jinja2 mypy --strict .

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: astral-sh/setup-uv@v6.5.0

      - name: build
        run: uv run build.py
